<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">View Employee!!! Hello {{name}}</span>
          <p>Hey There Stay with us for ever</p>
        </div>
        <div class="card-action">
          <a (click)="getCookie('test')">get cookie</a>
        </div>
        <div class="card-action">
            <a  (click)="getSessionStorageDog()">Get SessionStorage</a>
        </div>
        <div class="card-action">
            <table>
              <tr *ngFor="let dg of dogArray,let i=index">
                <td>{{dg.dogName}}</td>
                <td>{{dg.dogType}}</td>
              </tr>
            </table>
        </div>
        
      </div>
    </div>
  </div>
